<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- 
  1.插槽的基本使用 <slot></slot>
  2.插槽的默认值  <slot><button></button></slot>
  3.如果有多个值,同时放到组件进行替换时,一起作为替换元素
   -->
  <div id="app">
    <cpn>
      <span slot="center">替换中间</span>
    </cpn>
  </div>

  <template id="cpn">
    <div>
      <slot name="left">
        <span>左边</span>
      </slot>
      <slot name="center">
        <span>中间</span>
      </slot>
      <slot name="right">
        <span>右边</span>
      </slot>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {},
      methods: {},
      components: {
        cpn: {
          template: '#cpn'
        }
      }
    });
  </script>
</body>

</html>
