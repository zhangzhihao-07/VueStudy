<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- 
  1.插槽的基本使用 <slot></slot>
  2.插槽的默认值  <slot><button></button></slot>
  3.如果有多个值,同时放到组件进行替换时,一起作为替换元素
   -->
  <div id="app">
    <cpn>
      <button>按钮</button>
    </cpn>
    <cpn>
      <span>段落</span>
    </cpn>
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>

  </div>
  <template id="cpn">
    <div>
      <h2>我是组件h2</h2>
      <p>我是组件p</p>
      <slot>
        <button>默认按钮</button>
      </slot>
    </div>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {},
      methods: {},
      components: {
        cpn: {
          template: '#cpn'
        }
      }
    });
  </script>
</body>

</html>
