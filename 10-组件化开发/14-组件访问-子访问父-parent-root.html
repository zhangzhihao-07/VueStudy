<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn></cpn>
    
    
  </div>

  <template id="cpn">
    <div>
      <h2>我是cpn组件</h2>
      <ccpn></ccpn>
    </div>
  </template>

  <template id="ccpn">
    <div>
      <h2>我是ccpn组件</h2>
      <button @click="btnClick">按钮</button>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello'
      },
      methods: {},
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              name: 'obiw'
            }
          },
          methods: {},
          components: {
            ccpn: {
              template: '#ccpn',
              methods: {
                btnClick() {
                  console.log(this.$parent);
                  console.log(this.$parent.name);
                }
              }
            }
          }
        }
      }
    });
  </script>
</body>

</html>
