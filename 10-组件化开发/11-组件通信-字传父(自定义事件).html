<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    button{
      margin: 0 5px;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- v-on监听事件 -->
    <cpn @itemclick="cpnclick($event)"></cpn>
  </div>

  <template id="cpn">
    <div>
      <button v-for="item in cates" @click="btnclick(item)">{{item.name}}</button>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    
    const cpn = {
      template: '#cpn',
      data() {
        return {
          cates: [
            {id: 'aaa',name:"数码"},
            {id: 'bbb',name:"家电"},
            {id: 'ccc',name:"食品"},
            {id: 'ddd',name:"服装"}
          ]
        }
      },
      methods: {
        btnclick(item) {
          //$emit()发射事件
          this.$emit("itemclick", item)
        }
      }
    }

    var app = new Vue({
      el: '#app',
      data: {},
      methods: {
        cpnclick(item) {
          console.log(item);
        }
      },
      components: {
        cpn 
      }
    });
  </script>
</body>

</html>
