<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <!-- 组件实例对象 -->
  <div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>当前计数:{{count}}</h2>
      <button @click="add"> + </button>
      <button @click="unadd"> - </button>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>

    Vue.component('cpn', {
      template: '#cpn',
      data() {
        //函数会返回一个新的对象,新的对象都是相互独立的
        return {
          count: 0
        }
      },
      methods: {
        add() {
          this.count++
        },
        unadd() {
          if(this.count>0){
            this.count--
          }  
        }
      }
    })

    var app = new Vue({
      el: '#app',
      data: {},
      methods: {}
    });
  </script>
</body>

</html>
