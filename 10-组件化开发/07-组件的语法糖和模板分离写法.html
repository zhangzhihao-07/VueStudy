<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn></cpn>
    <cpn2></cpn2>
    <cpn3></cpn3>
  </div>

  <!-- 模板分离写法 -->
  <!-- script标签绑定 -->
  <script type="text/x-template" id="cpn">
    <div>
      <h2>script标签绑定</h2>
      <p>text/x-template绑定</p>
      <p>第二行内容</p>
    </div>
  </script>

  <!-- template标签绑定 -->
  <template id="cpn2">
    <div>
      <h2>template标签绑定</h2>
      <p>template绑定</p>
      <p>第二行内容</p>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

    //全局组件语法糖
    Vue.component('cpn', {
      template: "#cpn"
    })

    Vue.component('cpn2', {
      template: "#cpn2"
    })


    //局部组件语法糖
    var app = new Vue({
      el: '#app',
      data: {},
      methods: {},
      components: {
        'cpn3': {
          template: `
            <div>
              <h2>这是标题2</h2>
              <p>root内组件</p>
              <p>第二行内容</p>
            </div>`,
        }
      }
    });
  </script>
</body>

</html>
