<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    button{
      margin: 0 5px;
    }
  </style>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <!-- v-on监听事件 -->
    <cpn @itemclick="cpnclick($event)"></cpn>
  </div>

  <template id="cpn">
    <div>
      <button @click="add" >+</button>
      <button @click="unadd" >-</button>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    
    const cpn = {
      template: '#cpn',
      data() {
        return {
          counter: 0
        }
      },
      methods: {
        add(){
          this.counter++;
          this.$emit("itemclick", this.counter);
        },
        unadd(){
          this.counter--;
          this.$emit("itemclick", this.counter)
        }
      }
    }

    var app = new Vue({
      el: '#app',
      data: {
        message: 0
      },
      methods: {
        cpnclick(counter) {
          this.message = counter;
        }
      },
      components: {
        cpn 
      }
    });
  </script>
</body>

</html>
